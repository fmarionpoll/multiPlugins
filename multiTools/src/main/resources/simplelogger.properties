# Ensure MultiCAFE/plugin logs are visible when slf4j-simple is the binding.
# When Icy uses another binding or no console is attached, use Logger's System.err fallback.
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss.SSS
org.slf4j.simpleLogger.showShortLogName=true
org.slf4j.simpleLogger.log.MultiCAFE=info
